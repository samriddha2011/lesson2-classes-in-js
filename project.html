<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript class inheritance</h2>
    
    <p id="details"></p>
    <p id="greetings"></p>
    <script>
        class Student {
            constructor(name) {
                this.studentname = name;
            }
            static hello() {
                return "Hello";
            }
            present() {
                return 'my name is  ' + this.studentname;
            }
        }
        class Grade extends Student {
            constructor(name, Grade) {
                super(name);
                this.studentGrade = Grade;
            }
            show() {
                return this.present() + ', form ' + this.studentGrade;
            }
        }
        let myStudent = new Grade("Tina", "grade 6");
        document.getElementById("details").innerHTML = myStudent.show();
        // hello() is a static method cannot be accessed by object myStudent
        document.getElementById("greetings").innerHTML = Student.hello();
    </script>
</body>
</html>
